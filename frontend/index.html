<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$BIG Miners Community Onchain Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    :root[data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #212529;
      --table-bg: #ffffff;
      --stats-bg: #f8f9fa;
      --border-color: #dee2e6;
    }
    
    :root[data-theme="dark"] {
      --bg-color: #212529;
      --text-color: #f8f9fa;
      --table-bg: #2c3034;
      --stats-bg: #2c3034;
      --border-color: #495057;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .table {
      color: var(--text-color);
      background-color: var(--table-bg);
    }
    
    .network-stats {
      background: var(--stats-bg);
      border: 1px solid var(--border-color);
    }
    
    .stats-value {
      color: var(--text-color);
    }
    
    #themeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #themeToggle:hover {
      background: var(--stats-bg);
    }
    
    .footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-top: 1px solid var(--border-color);
    }
    
    .footer a {
      color: var(--text-color);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .rank-badge {
      display: inline-block;
      padding: 0.25em 0.8em;
      font-size: 0.9em;
      font-weight: bold;
      border-radius: 10px;
    }
    .miner-address-cell {
      max-width: 400px;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      padding: 0 5px;
    }
    .copy-btn:hover {
      color: #0d6efd;
    }
    .miner-links {
      display: inline-flex;
      gap: 5px;
    }
    .network-total-row {
      font-size: 1.1em;
    }
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-dot.connected {
      background-color: #28a745;
    }
    .status-dot.disconnected {
      background-color: #dc3545;
    }
    #loadingIndicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .network-stats {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .stats-label {
      color: #6c757d;
      font-size: 0.9em;
      margin-bottom: 5px;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="themeToggle" aria-label="Toggle theme">
    <i class="bi bi-sun-fill"></i>
  </button>
  
  <div class="container-fluid py-4">
    <div class="row mb-4">
      <div class="col">
        <h1 class="mb-3 text-center">$BIG Miners Community Onchain Leaderboard</h1>
        
        <!-- Network Stats -->
        <div class="network-stats d-flex justify-content-around align-items-center mb-4">
          <div class="text-center">
            <div class="stats-label">Total Network Hashrate</div>
            <div class="stats-value" id="totalNetworkHashrate">0 GH/s</div>
          </div>
          <div class="text-center">
            <div class="stats-label">Total Miners</div>
            <div class="stats-value" id="totalMinersCount">0</div>
          </div>
        </div>
        
        <!-- Centered Buttons -->
        <div class="d-flex justify-content-center gap-3 mb-3">
          <a href="https://bigtool.abstools.xyz/" target="_blank" class="btn btn-outline-primary">
            <i class="bi bi-tools"></i> BigTools
          </a>
          <a href="https://bigcommunity.farm/" target="_blank" class="btn btn-outline-primary">
            <i class="bi bi-flower1"></i> BIG Community Farm
          </a>
        </div>
        
        <!-- Search and Refresh Controls -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex gap-2 align-items-center">
            <div class="input-group" style="max-width: 300px;">
              <input type="text" id="minerSearchInput" class="form-control" placeholder="Search by miner address...">
              <button class="btn btn-outline-secondary" type="button" id="clearSearchButton">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <span class="text-muted">
              Showing <span id="displayedMinersCount">0</span> of <span id="totalMinersCount">0</span> miners
            </span>
          </div>
          
          <div class="d-flex gap-2 align-items-center">
            <span class="text-muted">Last update: <span id="lastUpdate">Never</span></span>
            <button id="refreshButton" class="btn btn-outline-primary">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-container" style="display: none;">
          <div class="spinner"></div>
          <p>Loading leaderboard data...</p>
        </div>
        
        <!-- Miners Table -->
        <div class="table-responsive">
          <table class="table table-hover" id="leaderboardTable">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Miner Address</th>
                <th>Hashrate</th>
                <th>Network Share</th>
              </tr>
            </thead>
            <tbody id="minerTableBody">
              <tr>
                <td colspan="4" class="text-center">Loading miners data...</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Pagination Controls -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button id="prevPageBtn" class="btn btn-outline-secondary" disabled>
              <i class="bi bi-chevron-left"></i> Previous
            </button>
            <button id="nextPageBtn" class="btn btn-outline-secondary" disabled>
              Next <i class="bi bi-chevron-right"></i>
            </button>
          </div>
          <span id="paginationInfo" class="text-muted">Page 1</span>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>Built by <a href="https://x.com/smolemaru" target="_blank">smolemeru <i class="bi bi-twitter-x"></i></a></p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const themeIcon = themeToggle.querySelector('i');
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });
    
    function updateThemeIcon(theme) {
      themeIcon.className = theme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
    }
  </script>
</body>
</html>
