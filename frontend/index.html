<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mining Leaderboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }
    .miner-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    .rank-badge {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      font-weight: bold;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #6c757d;
      padding: 0.2rem 0.4rem;
      transition: color 0.2s ease;
    }
    .copy-btn:hover {
      color: #fff;
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .connected {
      background-color: #28a745;
    }
    .disconnected {
      background-color: #dc3545;
    }
    .loading-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner {
      width: 3rem;
      height: 3rem;
    }
    .error-message {
      display: none;
      background-color: #ff595e;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1 class="mb-4">⛏️ Mining Leaderboard</h1>
      </div>
    </div>
    
    <!-- Status indicators and refresh button -->
    <div class="row mb-4">
      <div class="col-md-8">
        <div class="d-flex align-items-center">
          <span class="me-3">Status:</span>
          <div class="me-3">
            <span id="blockchainStatus" class="status-indicator disconnected" title="Blockchain connection status"></span>
            <span>Blockchain</span>
          </div>
          <div class="me-3">
            <span id="edgeConfigStatus" class="status-indicator disconnected" title="Edge Config status"></span>
            <span>Edge Config</span>
          </div>
          <div>
            <span>Last update: </span>
            <span id="lastUpdate">--:--:--</span>
          </div>
        </div>
      </div>
      <div class="col-md-4 text-end">
        <button id="refreshButton" class="btn btn-primary">
          <i class="bi bi-arrow-clockwise me-2"></i>Refresh Data
        </button>
      </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-overlay">
      <div class="spinner-border spinner text-light mb-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading leaderboard data...</p>
    </div>
    
    <!-- Error message -->
    <div id="errorMessage" class="error-message">
      Could not load leaderboard data. Please try again later.
    </div>
    
    <!-- Total Network Hashrate Card -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card bg-dark text-white">
          <div class="card-body text-center">
            <h5 class="card-title">Total Network Hashrate</h5>
            <h2 id="totalNetworkHashrate" class="card-text">--</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Miners Table -->
    <div class="row">
      <div class="col-12">
        <div class="card bg-dark text-white">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Top Miners</h5>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-dark table-hover table-striped mb-0">
                <thead>
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Miner Address</th>
                    <th scope="col">Hashrate</th>
                    <th scope="col">% of Network</th>
                    <th scope="col">Workers</th>
                  </tr>
                </thead>
                <tbody id="minerTableBody">
                  <!-- Table rows will be populated by JavaScript -->
                  <tr>
                    <td colspan="5" class="text-center">Loading miner data...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="index.js"></script>
</body>
</html>
